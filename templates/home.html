<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algerian Forest Fire Weather Index Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Algerian Forest Fire Weather Index Prediction</h1>
            <p class="subtitle">Enter weather parameters to predict fire weather index</p>
            
            <form action="/predict" method="post" class="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="temperature">Temperature (Â°C)</label>
                        <input type="number" step="0.1" name="Temperature" id="temperature" placeholder="Enter temperature" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rh">Relative Humidity (%)</label>
                        <input type="number" step="0.1" name="RH" id="rh" placeholder="Enter relative humidity" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ws">Wind Speed (km/h)</label>
                        <input type="number" step="0.1" name="Ws" id="ws" placeholder="Enter wind speed" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rain">Rain (mm)</label>
                        <input type="number" step="0.1" name="Rain" id="rain" placeholder="Enter rainfall" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ffmc">FFMC</label>
                        <input type="number" step="0.1" name="FFMC" id="ffmc" placeholder="Fine Fuel Moisture Code" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dmc">DMC</label>
                        <input type="number" step="0.1" name="DMC" id="dmc" placeholder="Duff Moisture Code" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="isi">ISI</label>
                        <input type="number" step="0.1" name="ISI" id="isi" placeholder="Initial Spread Index" required>
                    </div>
                    
                    <div class="form-group">
                    <label for="classes">Classes</label>
                    <select name="Classes" id="classes" required>
                        <option value="0">0 - No Fire</option>
                        <option value="1">1 - Fire</option>
                    </select>
                    </div>

                    
                    <div class="form-group">
                    <label for="region">Region</label>
                    <select name="region" id="region" required>
                        <option value="1">1 - Bejaia Region</option>
                        <option value="2">2 - Sidi-Bel Abbes Region</option>
                    </select>
                    </div>

                </div>
                
                <button type="submit" class="predict-btn">Predict Fire Weather Index</button>
            </form>
            
            {% if prediction %}
            <div class="prediction-result">
                <h2>Prediction Result</h2>
                <div class="result-value">
                    Fire Weather Index: <span class="prediction-score">{{ prediction }}</span>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
